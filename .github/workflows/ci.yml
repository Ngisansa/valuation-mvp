name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    name: Backend CI (migrations + tests)
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: valuation_db

    env:
      DATABASE_URL: postgres://postgres:postgres@db:5432/valuation_db
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: valuation_db
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: valuation_db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Diagnostics: env & DNS
        shell: bash
        run: |
          echo "=== ENV VARS ==="
          echo "DATABASE_URL=${DATABASE_URL}"
          echo "DB_HOST=${DB_HOST}"
          echo "DB_USER=${DB_USER}"
          echo "DB_NAME=${DB_NAME}"
          echo
          echo "=== /etc/hosts (first 200 lines) ==="
          sudo sed -n '1,200p' /etc/hosts || true
          echo
          echo "=== getent hosts db ==="
          getent hosts db || true
          echo
          echo "=== ping db (1 packet) ==="
          ping -c 1 db || true
          echo
          echo "=== pg_isready db:5432 ==="
          pg_isready -h db -p 5432 -U postgres || true

      - name: Wait for Postgres
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client -qq
          export PGPASSWORD="$DB_PASSWORD"
          echo "Waiting for Postgres on host 'db' (up to 30 attempts)"
          for i in $(seq 1 30); do
            if pg_isready -h "$DB_HOST" -p 5432 -U "$DB_USER"; then
              echo "Postgres ready after $i attempts"
              exit 0
            fi
            echo "Postgres not ready ($i/30) â€” sleeping 2s"
            sleep 2
          done
          echo "Postgres did not become ready after 30 attempts"
          exit 1

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run migrations
        working-directory: backend
        run: npm run migrate

      - name: Run tests
        working-directory: backend
        run: npm test