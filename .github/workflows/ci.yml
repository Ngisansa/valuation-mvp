name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    name: Backend CI (migrations + tests)
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: valuation_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@db:5432/valuation_db
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: valuation_db
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: valuation_db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Diagnostics: environment and DNS
        run: |
          echo "=== ENV VARS (selected) ==="
          echo "DATABASE_URL=$DATABASE_URL"
          echo "DB_HOST=$DB_HOST"
          echo "DB_USER=$DB_USER"
          echo "DB_PASSWORD=$( [ -z "$DB_PASSWORD" ] && echo "<empty>" || echo "<redacted>" )"
          echo "PGHOST=$PGHOST"
          echo "PGUSER=$PGUSER"
          echo "PGPASSWORD=$( [ -z "$PGPASSWORD" ] && echo "<empty>" || echo "<redacted>" )"
          echo "PGDATABASE=$PGDATABASE"
          echo
          echo "=== /etc/hosts contents (first 200 lines) ==="
          sudo sed -n '1,200p' /etc/hosts || true
          echo
          echo "=== getent hosts db ==="
          getent hosts db || true
          echo
          echo "=== nslookup db (if installed) ==="
          nslookup db || true
          echo
          echo "=== dig db (if installed) ==="
          dig db || true
          echo
          echo "=== ping db (3 packets) ==="
          ping -c 3 db || true
          echo
          echo "=== TCP probe /dev/tcp/db/5432 ==="
          bash -c 'timeout 1 bash -c "cat < /dev/tcp/db/5432" >/dev/null 2>&1 && echo TCP_OPEN || echo TCP_CLOSED' || true
          echo
          echo "=== pg_isready against db:5432 ==="
          pg_isready -h db -p 5432 -U postgres || true
        shell: bash

      - name: Wait for Postgres to be ready (longer)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client dnsutils -qq
          echo "Waiting for Postgres on host 'db' (attempts up to 60)..."
          export PGPASSWORD=${{ env.DB_PASSWORD }}
          for i in $(seq 1 60); do
            pg_isready -h "${{ env.DB_HOST }}" -p 5432 -U "${{ env.DB_USER }}" && { echo "Postgres ready after $i attempts"; break; }
            echo "Postgres is not ready yet ($i/60) â€” sleeping 2s"
            sleep 2
          done
        shell: bash

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run migrations
        working-directory: backend
        run: npm run migrate

      - name: Run tests
        working-directory: backend
        run: npm test