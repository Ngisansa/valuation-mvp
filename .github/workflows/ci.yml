name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-ci:
    name: Backend CI (migrations + tests)
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: valuation_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd '"'"'pg_isready -U postgres -h localhost'"'"'
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@db:5432/valuation_db
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: valuation_db
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: valuation_db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Diagnostics: environment & DNS
        shell: bash
        run: |
          echo "=== ENV VARS ==="
          echo "DATABASE_URL=$DATABASE_URL"
          echo "DB_HOST=$DB_HOST"
          echo "DB_USER=$DB_USER"
          echo "DB_NAME=$DB_NAME"
          echo
          echo "=== /etc/hosts (first 200 lines) ==="
          sudo sed -n '1,200p' /etc/hosts || true
          echo
          echo "=== getent hosts db ==="
          getent hosts db || true
          echo
          echo "=== nslookup db ==="
          command -v nslookup >/dev/null && nslookup db || true
          echo
          echo "=== ping db (3 packets) ==="
          ping -c 3 db || true
          echo
          echo "=== TCP probe db:5432 ==="
          bash -c 'timeout 1 bash -c "cat < /dev/tcp/db/5432" >/dev/null 2>&1 && echo TCP_OPEN || echo TCP_CLOSED' || true
          echo
          echo "=== pg_isready db:5432 ==="
          pg_isready -h db -p 5432 -U postgres || true

      - name: Wait for Postgres
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client dnsutils -qq
          echo "Waiting for Postgres on host 'db' (up to 60 attempts)"
          export PGPASSWORD="$DB_PASSWORD"
          for i in $(seq 1 60); do
            pg_isready -h "$DB_HOST" -p 5432 -U "$DB_USER" && { echo "Postgres ready after $i attempts"; break; }
            echo "Postgres is not ready yet ($i/60) â€” sleeping 2s"
            sleep 2
          done

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run migrations
        working-directory: backend
        run: npm run migrate

      - name: Run tests
        working-directory: backend
        run: npm test