version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: valuecog
      POSTGRES_PASSWORD: valuecogpass
      POSTGRES_DB: valuecogdb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/usr/src/app
      - ./backend/storage:/usr/src/app/storage
  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env
    ports:
      - "5173:5173"
    depends_on:
      - backend
volumes:
  db-data: